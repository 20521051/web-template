<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/base.css"> 
    
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <title>FWT | Pro Web template</title>
</head>
<body>
    <div id="main">
        <header>
            <div class="Header_logo">
                <a href="#" class="Header_logoIcon">
                    <img src="/assets/img/FWT-mini.png" alt="PWT-logo">
                </a>
                <h4 class="Header_logoContent">
                    Pro Web template
                </h4>
            </div>
            <div class="SearchBar">
                <div class="SeachBar_icon">
                    <img src="https://fullstack.edu.vn/static/media/search.9bd3926522ea0937310c.svg" alt="search-icon">
                </div>
                <input type="text" class="SearchBar_input" spellcheck="false"
                    placeholder="Tìm kiếm tên, dạng, thể loại, ... của template">
            </div>
            <div class="Header_action">
                <a href="#" class="Header_acctionLogin">
                    Login
                </a>
            </div>
        </header>

        <section>
            <div class="sidebar">
                <div class="toggle">
                    <i class="bx bx-chevron-right"></i>
                </div>
                <nav>
                    <div class="nav-title">
                        Management
                    </div>
        
                    <ul>
                        <li class="nav-item active">
                            <i class="bx bxs-dashboard"></i>
                            <span>Home</span>
                        </li>
                        <li class="nav-item">
                            <i class="bx bxs-bar-chart-alt-2"></i>
                            <span>Shop</span>
                        </li>
                        <li class="nav-item">
                            <i class="bx bxs-wallet"></i>
                            <span>Services</span>
                        </li>
                        <li class="nav-item">
                            <i class="bx bxs-bell"></i>
                            <span>About</span>
                        </li>
                        <li class="nav-item">
                            <i class="bx bxs-cog"></i>
                            <span>Settings</span>
                        </li>
                    </ul>
        
                    <hr>
        
                    <div class="nav-title">
                        Supports
                    </div>
        
                    <ul>
                        <li class="nav-item">
                            <i class="bx bxs-help-circle"></i>
                            <span>Get Help</span>
                        </li>
                        <li class="nav-item">
                            <i class="bx bxs-message-dots"></i>
                            <span>Send Feedback</span>
                        </li>
                    </ul>
        
                </nav>
        
            </div>
        </section>

        <footer>

        </footer>
    </div>

    <script type="text/javascript" src="/assets/script/index.js"></script>
</body>
</html>
