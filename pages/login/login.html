<!DOCTYPE html>
<html lang="vi">

<head>
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Đăng nhập vào FWT | Pro Web template</title>
</head>

<body>
    <div class="Login_container">
        <div class="Login_content">

            <div class="Login_header">
                <a href="#">
                    <img class="Login_logo" src="/assets/img/FWT.png">
                </a>
                <h1 class="Login_header_title">Chào mừng đến với PWT</h1>
            </div>
            
            <div class="Login_body">
                <div class="Login_mainStep">
                    <button class="Login_button Button_personal" href="#">
                        <img class="Button_icon" width="30" 
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/personal-18px.svg"
                        alt="Đăng nhập với personal">
                        <span class="Button_content">Sử dụng email / số điện thoại</span>
                    </button>
                    <button class="Login_button Button_facebook" href="#">
                        <img class="Button_icon" width="30" 
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/facebook-18px.svg"
                        alt="Đăng nhập với Facebook">
                        <span class="Button_content">Tiếp tục với Facebook</span>    
                    </button>
                    <button class="Login_button Button_google" href="#">
                        <img class="Button_icon" width="30" 
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/google-18px.svg"
                        alt="Đăng nhập với Google">
                        <span class="Button_content">Tiếp tục với Google</span>
                    </button>
                    <button class="Login_button Button_twitter" href="#">
                        <img class="Button_icon" width="30" 
                        src="/assets/img/twitter-18px.svg"
                        alt="Đăng nhập với Twitter">
                        <span class="Button_content">Tiếp tục với Twitter</span>
                    </button>
                </div>
                <p class="Login_dontHaveAccount">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </div>
            <div class="Login_footer">
                Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
                <a href="#">Điều khoản sử dụng</a>
                của chúng tôi.
            </div>
        </div>
    </div>
</body>

</html>
