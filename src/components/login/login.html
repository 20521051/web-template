<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <title>Đăng nhập vào FWT | Pro Web template</title>
</head>

<body>
    <!-- Login Page -->
    <div id="login_container">
        <div id="login_header">
            <a href="#">
                <img class="login_headerLogo" src="/assets/img/FWT.png">
            </a>
            <h1 class="login_headerTitle">Đăng nhập vào PWT</h1>
        </div>
        <div id="login_body">
            <div class="login_mainStep">
                <button class="login_button button_personal" href="#">
                    <img class="login_buttonIcon" width="30"
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/personal-18px.svg"
                        alt="Tiếp tục với personal">
                    <span class="login_buttonContent">Sử dụng email / số điện thoại</span>
                </button>
                <button class="login_button button_facebook" href="#">
                    <img class="login_buttonIcon" width="30"
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/facebook-18px.svg"
                        alt="Tiếp tục với Facebook">
                    <span class="login_buttonContent">Tiếp tục với Facebook</span>
                </button>
                <button class="login_button button_google" href="#">
                    <img class="login_buttonIcon" width="30"
                        src="https://accounts.fullstack.edu.vn/assets/images/signin/google-18px.svg"
                        alt="Tiếp tục với Google">
                    <span class="login_buttonContent">Tiếp tục với Google</span>
                </button>
                <button class="login_button button_twitter" href="#">
                    <img class="login_buttonIcon" width="30" src="/assets/img/twitter-18px.svg"
                        alt="Tiếp tục với Twitter">
                    <span class="login_buttonContent">Tiếp tục với Twitter</span>
                </button>
            </div>
            <p class="login_dontHaveAccount">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
        <div id="login_footer">
            <span class="login_footerContent">
                Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
                <a href="#"><br>Điều khoản sử dụng</a> của chúng tôi.
            </span>
        </div>
    </div>

    <script type="text/javascript" src="/src/components/login/login.js"></script>

</body>

</html>
